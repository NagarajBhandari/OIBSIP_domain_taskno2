<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Advanced BMI Calculator</h1>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="number" step="0.1" name="weight" placeholder="Weight (kg)" required>
            <input type="number" step="0.01" name="height" placeholder="Height (m)" required>
            <button type="submit">Calculate BMI</button>
        </form>
        
        {% if bmi_result %}
        <div class="result">
            <p>Your BMI: {{ bmi_result }} ({{ category }})</p>
            <a href="{{ url_for('history', username=request.form['username']) }}">View History</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
